<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VOID</title>
<link rel="stylesheet" href="contact.css">
<link rel="icon" href="/img/favicon.ico">
</head>

<body style=background-color:black>

  <div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" class="input" name="cf_name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Your email:</label><br />
    <input id="email" class="input" name="cf_email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Your message:</label><br />
    <textarea id="message" class="input" name="cf_message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>

    <input id="submit_button" type="submit" value="Send email" onclick="sendMail();" />
</form>
<script>function sendMail() {
         var link = "mailto:kpriya102000@gmail.com"
         + "?cc=npeyara@gmail.com"
         + "&subject=" + escape("Enquiry on VOID")
         + "&body=" + escape(document.getElementById('message').value)
     ;
    alert("Email ready to send");
     window.location.href = link;
     window.location.replace("/");
 }</script>

</body>
